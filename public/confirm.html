<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Conta confirmada • Wisebudget</title>
    <style>
      :root {
        --green: #0b7a5d;
        --greenDark: #064e3b;
        --text: #0f172a;
        --ok: #16a34a;
        --err: #ef4444;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100%;
        background: linear-gradient(180deg, var(--greenDark), var(--green));
        font:
          16px/1.4 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
        color: #fff;
      }
      .card {
        background: #fff;
        color: var(--text);
        border-radius: 16px;
        padding: 24px;
        width: min(92vw, 420px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: grid;
        gap: 12px;
        text-align: center;
        margin: 10vh auto;
      }
      .card.success {
        background: #ecfdf5;
        border: 1px solid #10b981;
      }
      .card.error {
        background: #fef9c3;
        border: 1px solid #facc15;
      }
      .title {
        font-weight: 800;
        font-size: 1.6rem;
        color: #1f2937;
      }
      .card.success .title {
        color: #065f46;
      }
      .card.error .title {
        color: #854d0e;
      }

      .btn {
        display: inline-block;
        background: var(--green);
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 700;
        margin-top: 10px;
        cursor: pointer;
        border: none;
      }
      .btn:hover {
        background: var(--greenDark);
      }
      .btn.secondary {
        background: #e5e7eb;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <div class="card" id="box">
      <div class="title">A confirmar a tua conta…</div>
      <div class="hint">Aguarda um instante.</div>
    </div>

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // ⚙️ Usa as MESMAS credenciais do index.html
      const SUPABASE_URL =
        window.SUPABASE_URL || "https://brakxcumzdleufrpyipm.supabase.co";
      const SUPABASE_ANON =
        window.SUPABASE_ANON_KEY ||
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyYWt4Y3VtemRsZXVmcnB5aXBtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MTI1MzMsImV4cCI6MjA3NDE4ODUzM30.Y-zw1H1gTyJnFJ3lxbamY8hU1KOFG06ayLmXYMuVknA";
      const sb =
        window.sb || supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

      const box = document.getElementById("box");
      /* Manual confirmation without auto-redirect */
      const okUI = (msg) => {
        // Nota: Ignoramos 'msg' dinâmico para usar sempre o texto padrão
        box.className = "card success";
        box.innerHTML = `
      <div class="title" style="font-size:3rem">✅</div>
      <div class="title">Conta confirmada com sucesso!</div>
      <p style="color:#064e3b; margin:10px 0">O teu email foi validado e a tua conta já está ativa.</p>
      
      <div style="margin:20px 0; font-size:0.9rem; color:#666">
         A redirecionar em <span id="counter" style="font-weight:bold;color:var(--green)">3</span>s...
      </div>

      <a href="./index.html#/?confirmed=1" class="btn">
        Entrar agora
      </a>
    `;

        // Auto Redirecionamento (pedido UX)
        let c = 3;
        const i = setInterval(() => {
          c--;
          const el = document.getElementById("counter");
          if (el) el.innerText = c;
          if (c <= 0) {
            clearInterval(i);
            location.replace("./index.html#/?confirmed=1");
          }
        }, 1000);
      };

      const errUI = (err) => {
        box.className = "card error";
        box.innerHTML = `
      <div class="title" style="font-size:3rem">
        <svg width="48" height="48" style="fill: #f59e0b;"><use href="#i-info"/></svg>
      </div>
      <div class="title" style="font-size:1.4rem">Link inválido ou expirado</div>
      <p style="color:#854d0e; margin:10px 0">Algo correu mal (${err?.message || "Erro desconhecido"}).<br>Pede um novo email de confirmação.</p>
      <a href="./index.html" class="btn secondary">Voltar à app</a>
    `;
      };

      const recoverUI = () => {
        box.innerHTML = `
      <div class="title">Definir Nova Password</div>
      <div class="hint">Escolhe uma nova password para a tua conta.</div>
      <form id="rec-form" style="margin-top:10px;display:grid;gap:10px">
        <input type="password" id="new-pw" placeholder="Nova password" required minlength="6">
        <button type="submit" class="btn">Guardar Password</button>
      </form>
    `;
        document.getElementById("rec-form").onsubmit = async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById("new-pw").value;
          if (!newPassword) return;
          try {
            box.innerHTML = `<div class="hint">A guardar...</div>`;
            const { error } = await sb.auth.updateUser({
              password: newPassword,
            });
            if (error) throw error;
            okUI("Password alterada com sucesso!");
          } catch (err) {
            errUI(err);
          }
        };
      };

      // ✅ TESTE rápido manual: /confirm.html?ok=1
      const url = new URL(location.href);
      if (url.searchParams.get("ok") === "1") {
        okUI("Simulação de sucesso");
      }

      (async () => {
        try {
          // 1) OAuth (tem ?code=…)
          const code = url.searchParams.get("code");
          if (code) {
            const { error } = await sb.auth.exchangeCodeForSession(
              location.href,
            );
            if (error) throw error;
            return okUI();
          }

          // 2) Tokens no fragmento #access_token=…&refresh_token=…
          const hashParams = new URLSearchParams(location.hash.slice(1));
          const at = hashParams.get("access_token");
          const rt = hashParams.get("refresh_token");
          if (at && rt) {
            const { error } = await sb.auth.setSession({
              access_token: at,
              refresh_token: rt,
            });
            if (error) throw error;
            // Check if we are in recovery mode via hash? Usually recovery comes via type param in OTP verify,
            // but if we are just setting session from magic link, we might check user intent logic if needed.
            // For now, treat as login success.
            return okUI();
          }

          // 3) Links de email (confirm signup/recovery/invite/email_change)
          const token_hash = url.searchParams.get("token_hash");
          const type = url.searchParams.get("type"); // signup | recovery | invite | email_change
          if (token_hash && type) {
            const { error } = await sb.auth.verifyOtp({ type, token_hash });
            if (error) throw error;

            if (type === "recovery") {
              return recoverUI();
            }

            return okUI(
              type === "signup" ? "Email confirmado" : "Ligação validada",
            );
          }

          // Se não detetámos nenhum dos formatos…
          if (url.searchParams.get("ok") !== "1") {
            throw new Error("Link inválido ou expirado.");
          }
        } catch (err) {
          console.error(err);
          errUI(err);
        }
      })();
    </script>
  </body>
</html>
