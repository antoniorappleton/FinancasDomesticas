<!doctype html>
<html class="dark" lang="pt">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="author" content="Antonio Appleton - antonioappleton@gmail.com" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Wisebudget Green Theme
                        primary: "#10b981", // Green-500
                        secondary: "#065f46", // Green-800
                        petroleum: "#0b1220", // App Background
                        "background-light": "#f7f9fb",
                        "background-dark": "#0b1220",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                        brand: ["Outfit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .glass-overlay {
            background: rgba(11, 18, 32, 0.7);
            /* Custom dark overlay matching app */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .logo-glow {
            /* Green Glow */
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.3));
        }

        .gradient-text {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body {
            min-height: max(884px, 100dvh);
            background-color: #0b1220;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-white overflow-hidden">
    <div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden">
        <!-- Background Image / Decoration -->
        <div class="absolute inset-0 z-0">
            <!-- Use wisebudget_bk_wt.png as a subtle watermark or background if appropriate. 
              Since I can't confirm it's a wallpaper, I'll use a nice dark gradient pattern 
              consistent with the modern aesthetic. -->
            <div class="w-full h-full bg-center bg-no-repeat bg-cover opacity-40"
                style="background-image: radial-gradient(circle at 50% 50%, #102e3b 0%, #0b1220 100%);"></div>
            <!-- If there is a background image file the user intended, they would be pleased if I tried to use it.
             I will add an IMG tag hidden or absolute for 'wisebudget_bk_wt.png' to see if it works as a watermark. -->
            <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
                <img src="wisebudget_bk_wt.png" class="w-[80vw] max-w-[600px] object-contain" alt="">
            </div>
            <div class="absolute inset-0 glass-overlay"></div>
        </div>

        <!-- Main Branding -->
        <div class="relative z-10 flex flex-col items-center justify-center px-4 w-full max-w-2xl text-center gap-10">
            <!-- Logo Container -->
            <div class="logo-glow">
                <div
                    class="flex flex-col items-center justify-center p-10 rounded-3xl border border-white/10 bg-white/5 shadow-2xl backdrop-blur-md">
                    <!-- Actual Logo Image -->
                    <img src="WiSEBUDGET.png" alt="Wisebudget Logo"
                        class="w-24 h-24 mb-4 object-contain drop-shadow-lg" />

                    <div class="flex items-baseline gap-1 font-brand">
                        <h1 class="text-white text-4xl font-bold tracking-tight">Wisebudget®</h1>
                    </div>
                </div>
            </div>

            <!-- Loading Area -->
            <div class="w-full max-w-[240px] flex flex-col gap-3">
                <div class="h-1.5 w-full bg-white/10 rounded-full overflow-hidden">
                    <div id="loading-bar" class="h-full bg-primary rounded-full shadow-[0_0_10px_#10b981]"
                        style="width: 0%; transition: width 0.1s linear;"></div>
                </div>
                <div class="flex justify-between items-center px-1">
                    <span id="loading-status" class="text-slate-400 text-xs font-medium tracking-wide">A
                        iniciar...</span>
                </div>
            </div>

            <!-- Tagline -->
            <p class="text-slate-500 text-xs font-semibold leading-normal uppercase tracking-[0.2em]">
                A sua aplicação de Finanças Pessoais
            </p>
        </div>
    </div>

    <!-- Decoration Globs -->
    <div
        class="absolute -bottom-40 left-1/2 -translate-x-1/2 w-[600px] h-[400px] bg-primary/5 rounded-full blur-[100px] pointer-events-none">
    </div>
    </div>

    <!-- Animation Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bar = document.getElementById("loading-bar");
            const status = document.getElementById("loading-status");
            let progress = 0;
            const interval = setInterval(() => {
                let increment = Math.random() * 2.5;

                progress += increment;
                if (progress > 100) progress = 100;

                if (bar) bar.style.width = `${progress}%`;

                if (status) {
                    if (progress < 30) {
                        status.innerText = "A carregar recursos...";
                    } else if (progress < 60) {
                        status.innerText = "A sincronizar dados...";
                    } else if (progress < 90) {
                        status.innerText = "A preparar o ambiente...";
                    } else {
                        status.innerText = "Tudo pronto!";
                    }
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    console.log("Loading complete");
                }
            }, 60);
        });
    </script>
</body>

</html>
