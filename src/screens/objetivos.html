<section class="card">
  <h2 class="section-title">Criar objetivo</h2>

  <div class="form-grid">
    <label>Título
      <input id="obj-title" type="text" placeholder="Ex.: Despesas Alimentação" />
    </label>

    <label>Tipo
      <select id="obj-type">
        <option value="budget_cap" selected>Teto mensal (despesa)</option>
        <option value="savings_goal">Meta de poupança</option>
      </select>
    </label>

    <label id="obj-cat-wrap">Categoria (opcional para teto geral)
      <select id="obj-category"></select>
    </label>

    <label id="obj-cap-wrap">Teto mensal (€)
      <input id="obj-monthly-cap" type="number" inputmode="decimal" step="0.01" />
    </label>

    <label id="obj-target-wrap" class="hidden">Meta de poupança (€)
      <input id="obj-target" type="number" inputmode="decimal" step="0.01" />
    </label>

    <label>Data limite (opcional)
      <input id="obj-due" type="date" />
    </label>

    <label class="col-span-3">Notas
      <textarea id="obj-notes" placeholder="Observações…"></textarea>
    </label>
  </div>

  <div class="actions" style="margin-top:8px">
    <button id="obj-save" class="btn btn--primary">Guardar objetivo</button>
  </div>
</section>

<!-- SUGESTÕES RÁPIDAS -->
<section class="card">
  <h2 class="section-title" style="display:flex;align-items:center;justify-content:space-between;gap:8px">
    <span>Sugestões rápidas</span>
    <button id="obj-sugg-refresh" class="icon-btn" title="Gerar outras sugestões">↻</button>
  </h2>
  <p class="row-note">Média 6 meses vs gasto do mês. Cria um teto com 1 clique.</p>
  <div id="obj-suggestions" class="obj-suggs-grid"></div>
</section>

<!-- LISTA -->
<section class="card">
  <h2 class="section-title">Os meus objetivos</h2>
  <p id="obj-summary" class="row-note"></p>
  <div id="obj-list" class="grid"></div>
</section>

<!-- MODAL EDITAR -->
<div id="obj-edit-modal" class="modal" hidden>
  <div class="modal__card">
    <div class="modal__header">
      <strong class="modal__title">Editar objetivo</strong>
      <button class="modal__close" type="button" data-close>×</button>
    </div>

    <div class="form-grid">
      <input id="ed-id" type="hidden" />
      <label>Título
        <input id="ed-title" type="text" />
      </label>
      <label>Tipo
        <select id="ed-type">
          <option value="budget_cap">Teto mensal (despesa)</option>
          <option value="savings_goal">Meta de poupança</option>
        </select>
      </label>
      <label>Categoria (opcional)
        <select id="ed-category"></select>
      </label>
      <label>Teto mensal (€)
        <input id="ed-monthly-cap" type="number" step="0.01" />
      </label>
      <label>Meta de poupança (€)
        <input id="ed-target" type="number" step="0.01" />
      </label>
      <label>Acumulado (€)
        <input id="ed-current" type="number" step="0.01" />
      </label>
      <label>Data limite
        <input id="ed-due" type="date" />
      </label>
      <label>Ativo?
        <select id="ed-active">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </label>
      <label class="col-span-3">Notas
        <textarea id="ed-notes"></textarea>
      </label>
    </div>

    <div class="actions" style="margin-top:10px">
      <button id="ed-delete" class="btn" style="border-color:#ef4444;color:#ef4444">Eliminar</button>
      <div style="flex:1"></div>
      <button id="ed-cancel" class="btn">Cancelar</button>
      <button id="ed-save" class="btn btn--primary">Guardar</button>
    </div>
  </div>
</div>
