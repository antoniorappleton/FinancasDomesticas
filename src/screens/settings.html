<section class="card" id="csv-import">
  <h2 class="section-title">Importar CSV</h2>

  <div class="import-grid" style="display:grid;grid-template-columns:1fr auto auto;gap:10px">
    <label>
      <span class="sr-only">Ficheiro CSV</span>
      <input id="imp-file" type="file" accept=".csv" />
    </label>
    <button id="imp-parse"  type="button" class="btn">Pr√©-visualizar</button>
    <button id="imp-import" type="button" class="btn btn--primary" disabled>Importar</button>
  </div>

  <small id="imp-info" class="muted"></small>
  <progress id="imp-progress" max="100" value="0" style="width:100%;height:8px;margin:10px 0" hidden></progress>

  <div id="imp-preview" class="table" style="overflow:auto;max-height:220px;border:1px solid #eee;border-radius:8px"></div>
  <pre id="imp-log" style="white-space:pre-wrap;background:#0b1020;color:#cbe3ff;padding:12px;border-radius:8px;margin-top:10px;min-height:48px"></pre>
</section>

<style>
@media (max-width: 640px) {
  #csv-import .import-grid { grid-template-columns: 1fr; }
}
</style>
