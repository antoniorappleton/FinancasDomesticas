<section class="screen categories">
  <div class="container">
    <div class="header-row">
      <div>
        <h1>Gestão de Categorias</h1>
        <p class="muted">Adicione, edite ou remova as suas categorias e subcategorias.</p>
      </div>
      <a href="#/new" class="btn btn--primary">+ Nova Transação</a>
    </div>

    <!-- NOVA CATEGORIA -->
    <div class="card">
      <div class="card-head">
        <h3>Nova Categoria</h3>
      </div>
      <form id="cat-form" class="form grid-3">
        <label>Nome
          <input type="text" id="cat-name" required />
        </label>
        <label>Tipo
          <select id="cat-kind">
            <option value="expense">Despesa</option>
            <option value="income">Receita</option>
            <option value="savings">Poupança</option>
            <option value="transfer">Transferência</option>
          </select>
        </label>
        <label>Pai (opcional)
          <select id="cat-parent">
            <option value="">(sem pai)</option>
          </select>
        </label>
        <div class="actions col-span-3">
          <button type="submit" class="btn btn--primary">Criar</button>
        </div>
      </form>
    </div>

    <!-- FILTROS -->
    <div class="card">
      <div class="card-head"><h3>Pesquisar</h3></div>
      <div class="filters grid-3">
        <input id="cat-search" type="search" placeholder="Filtrar por nome..." />
        <label class="toggle">
          <input type="checkbox" id="toggle-system" />
          <span>Mostrar categorias de sistema</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggle-parents-only" />
          <span>Apenas pais</span>
        </label>
      </div>
    </div>

    <!-- LISTA EM CARDS -->
    <div class="card">
      <div class="card-head"><h3>As minhas categorias</h3></div>
      <div id="cat-cards" class="cat-cards"></div>
      <p id="no-mine" class="muted hidden">Sem categorias minhas.</p>
    </div>

    <div class="card hidden" id="sys-card">
      <div class="card-head"><h3>Catálogo do sistema</h3></div>
      <div id="sys-cards" class="cat-cards"></div>
      <p id="no-sys" class="muted hidden">Sem categorias do sistema.</p>
    </div>
  </div>

  <!-- MODAL EDITAR -->
  <dialog id="cat-edit">
    <form method="dialog" id="edit-form" class="form">
      <h3>Editar categoria</h3>
      <input type="hidden" id="edit-id" />
      <div class="grid-3">
        <label>Nome
          <input type="text" id="edit-name" required />
        </label>
        <label>Tipo
          <select id="edit-kind">
            <option value="expense">Despesa</option>
            <option value="income">Receita</option>
            <option value="savings">Poupança</option>
            <option value="transfer">Transferência</option>
          </select>
        </label>
        <label>Pai
          <select id="edit-parent">
            <option value="">(sem pai)</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn--primary">Guardar</button>
        <button type="button" id="edit-cancel" class="btn">Cancelar</button>
      </div>
    </form>
  </dialog>
</section>
